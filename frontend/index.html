<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to 3D Chatbot</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
  }

  #chat {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 300px;
    height: 90%;
    background: #111;
    border-radius: 10px;
    padding: 10px;
    color: white;
    display: flex;
    flex-direction: column;
    z-index: 10;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .msg {
    margin: 8px 0;
    padding: 8px 10px;
    border-radius: 8px;
    max-width: 90%;
    font-size: 14px;
  }

  .user {
    background: #00ffcc;
    color: black;
    align-self: flex-end;
  }

  .bot {
    background: #333;
    align-self: flex-start;
  }

  #inputBox {
    display: flex;
  }

  #prompt {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  #btn {
    margin-left: 6px;
    padding: 8px 12px;
    background: #00ffcc;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>

<body>

<div id="chat">
  <div id="messages"></div>
  <div id="inputBox">
    <input id="prompt" placeholder="Describe an object (human, chair, heart)">
    <button id="btn">Send</button>
  </div>
</div>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, controls, model;

// ===== SCENE =====
scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

// ===== CAMERA =====
camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 4);

// ===== RENDERER =====
renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===== CONTROLS =====
controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ===== LIGHTS =====
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,5,5);
scene.add(light);

// ===== CENTER & SCALE =====
function centerAndScaleModel(object) {
  const box = new THREE.Box3().setFromObject(object);
  const size = box.getSize(new THREE.Vector3());
  const center = box.getCenter(new THREE.Vector3());

  object.position.sub(center);
  const scale = 2 / Math.max(size.x, size.y, size.z);
  object.scale.setScalar(scale);
}

// ===== CHAT HELPERS =====
const messages = document.getElementById("messages");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = `msg ${cls}`;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// ===== SEND MESSAGE =====
document.getElementById("btn").onclick = () => {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return;

  addMessage(prompt, "user");
  document.getElementById("prompt").value = "";

  addMessage("Loading 3D model...", "bot");

  if (model) scene.remove(model);

  const loader = new THREE.GLTFLoader();
  const url = `http://127.0.0.1:8000/generate?prompt=${encodeURIComponent(prompt)}`;

  loader.load(
    url,
    (gltf) => {
      model = gltf.scene;
      centerAndScaleModel(model);
      scene.add(model);
      addMessage("Here is the 3D model ðŸ‘‡", "bot");
    },
    undefined,
    (err) => {
      console.error(err);
      addMessage("Model not found âŒ", "bot");
    }
  );
};

// ===== ANIMATE =====
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

// ===== RESIZE =====
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
